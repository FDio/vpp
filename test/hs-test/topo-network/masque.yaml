---
devices:
  - name: "client-ns"
    type: "netns"

  - name: "cln-src"
    type: "veth"
    preset-hw-address: "00:00:5e:00:53:03"
    host:
      name: "mcln"
      netns: "client-ns"
      ip4:
        network: 1

  - name: "cln-tun"
    type: "veth"
    host:
      name: "mtuncln"
      ip4:
        network: 2

  - name: "srv-tun"
    type: "veth"
    host:
      name: "mtunsrv"
      ip4:
        network: 2

  - name: "srv-dst"
    type: "veth"
    host:
      name: "msrv"
      ip4:
        network: 3

  - name: "br"
    type: "bridge"
    interfaces:
      - mtuncln
      - mtunsrv
