---
devices:
  - name: "srv"
    ipv6: true
    type: "veth"
    preset-hw-address: "00:00:5e:00:53:01"
    host:
      name: "srv_veth"

  - name: "cln"
    ipv6: true
    type: "veth"
    host:
      name: "cln_veth"

  - name: "br"
    type: "bridge"
    interfaces:
      - srv_veth
      - cln_veth

