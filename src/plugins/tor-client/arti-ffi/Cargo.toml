[package]
name = "arti-vpp-ffi"
version = "0.1.0"
edition = "2021"
authors = ["VPP Contributors"]
license = "Apache-2.0"
description = "FFI bindings for Arti Tor client for VPP integration"

[lib]
name = "arti_vpp_ffi"
crate-type = ["cdylib", "staticlib"]

[dependencies]
arti-client = "1.3"
tor-rtcompat = "0.24"
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
futures = "0.3"
once_cell = "1.19"
libc = "0.2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
