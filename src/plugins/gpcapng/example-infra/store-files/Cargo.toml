[package]
name = "store-files"
version = "0.1.0"
edition = "2024"

[dependencies]
hyper = { version = "0.14", features = ["full", "http1", "tcp"] }
tokio = { version = "1", features = ["full", "fs", "io-util"] }
futures-util = "0.3"
bytes = "1.0"
bytesize = "1.1"
rustls = { version = "0.20", features = ["dangerous_configuration"] } # TLS implementation in Rust
rustls-pemfile = "1.0"         # PEM file parser
hyper-rustls = "0.23"          # Hyper integration with rustls
tokio-rustls = "0.23"          # Tokio integration with rustls
# hyper-rustls = { version = "0.23", features = ["http1"] }
# Optional HTTP/2 support
h2 = "0.3"

x509-parser = "*" # 0.15
webpki = "0.22"  # For certificate validation
time = "0.3"  # For handling dates in x509-parser
ring = "0.16"
