name: vpp-verify-docs

on:
  workflow_call:
    inputs:
      GERRIT_BRANCH:
        description: "Branch that change is against"
        required: true
        type: string
      GERRIT_CHANGE_URL:
        description: "URL to the change"
        required: true
        type: string
      GERRIT_PROJECT:
        description: "Project in Gerrit"
        required: true
        type: string
      GERRIT_REFSPEC:
        description: "Gerrit refspec of change"
        required: true
        type: string
      GERRIT_CHANGE_NUMBER:
        description: "The Gerrit number"
        required: true
        type: string
      GERRIT_PATCHSET_NUMBER:
        description: "The patch number for the change"
        required: true
        type: string
      FDIO_NAMESPACE:
        description: "Executor Namespace (prod|sandbox)"
        required: false
        type: string
        default: prod
  workflow_run:
    workflows: ["vpp-verify-checkstyle"]
    types:
      - completed

defaults:
  run:
    shell: bash

permissions:
  contents: read
  actions: read

concurrency:
  group: required-${{ github.workflow }}-${{ github.event_name == 'workflow_call' && format('{0}-{1}', inputs.GERRIT_CHANGE_NUMBER, inputs.GERRIT_PATCHSET_NUMBER) || github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  restore-gerrit-env:
    name: Restore VPP Gerrit Environment Variables
    if: ${{ github.event_name == 'workflow_call' || (github.event.workflow_run.event == 'workflow_dispatch' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    outputs:
      GERRIT_BRANCH: ${{ steps.from-inputs.outputs.GERRIT_BRANCH || steps.export-gerrit-env.outputs.GERRIT_BRANCH }}
      GERRIT_CHANGE_URL: ${{ steps.from-inputs.outputs.GERRIT_CHANGE_URL || steps.export-gerrit-env.outputs.GERRIT_CHANGE_URL }}
      GERRIT_PROJECT: ${{ steps.from-inputs.outputs.GERRIT_PROJECT || steps.export-gerrit-env.outputs.GERRIT_PROJECT }}
      GERRIT_REFSPEC: ${{ steps.from-inputs.outputs.GERRIT_REFSPEC || steps.export-gerrit-env.outputs.GERRIT_REFSPEC }}
      GERRIT_CHANGE_NUMBER: ${{ steps.from-inputs.outputs.GERRIT_CHANGE_NUMBER || steps.export-gerrit-env.outputs.GERRIT_CHANGE_NUMBER }}
      GERRIT_PATCHSET_NUMBER: ${{ steps.from-inputs.outputs.GERRIT_PATCHSET_NUMBER || steps.export-gerrit-env.outputs.GERRIT_PATCHSET_NUMBER }}
      FDIO_NAMESPACE: ${{ steps.from-inputs.outputs.FDIO_NAMESPACE || steps.export-gerrit-env.outputs.FDIO_NAMESPACE }}

    steps:
      - name: Capture workflow_call inputs
        id: from-inputs
        if: ${{ github.event_name == 'workflow_call' }}
        run: |
          {
            echo "GERRIT_BRANCH=${{ inputs.GERRIT_BRANCH }}"
            echo "GERRIT_CHANGE_URL=${{ inputs.GERRIT_CHANGE_URL }}"
            echo "GERRIT_PROJECT=${{ inputs.GERRIT_PROJECT }}"
            echo "GERRIT_REFSPEC=${{ inputs.GERRIT_REFSPEC }}"
            echo "GERRIT_CHANGE_NUMBER=${{ inputs.GERRIT_CHANGE_NUMBER }}"
            echo "GERRIT_PATCHSET_NUMBER=${{ inputs.GERRIT_PATCHSET_NUMBER }}"
            echo "FDIO_NAMESPACE=${{ inputs.FDIO_NAMESPACE || 'prod' }}"
          } >> "$GITHUB_OUTPUT"

      - name: Restore VPP Gerrit Environment Variables
        id: restore-gerrit-env
        if: ${{ github.event_name != 'workflow_call' }}
        # yamllint disable-line rule:line-length
        uses: fdio/.github/.github/actions/gerrit-env-vars-restore@a28ad9abc70855292df1ea0d59829e814e78c2f4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Export Gerrit Environment Variables
        id: export-gerrit-env
        if: ${{ github.event_name != 'workflow_call' }}
        run: |
          {
            echo "GERRIT_BRANCH=${GERRIT_BRANCH}"
            echo "GERRIT_CHANGE_URL=${GERRIT_CHANGE_URL}"
            echo "GERRIT_PROJECT=${GERRIT_PROJECT}"
            echo "GERRIT_REFSPEC=${GERRIT_REFSPEC}"
            echo "GERRIT_CHANGE_NUMBER=${GERRIT_CHANGE_NUMBER}"
            echo "GERRIT_PATCHSET_NUMBER=${GERRIT_PATCHSET_NUMBER}"
            echo "FDIO_NAMESPACE=${FDIO_NAMESPACE}"
          } >> "$GITHUB_OUTPUT"

  vpp-verify-docs:
    name: ${{ github.workflow }}-${{ github.event_name == 'workflow_call' && inputs.GERRIT_BRANCH || github.event.workflow_run.head_branch }}-rel-ubuntu2404-x86_64
    if: ${{ github.event_name == 'workflow_call' || (github.event.workflow_run.event == 'workflow_dispatch' && github.event.workflow_run.conclusion == 'success') }}
    needs: restore-gerrit-env
    runs-on:
      - self-hosted
      - nomad
      - fdio:arch=x86_64
      - fdio:class=builder
      - fdio:namespace=${{ needs.restore-gerrit-env.outputs.FDIO_NAMESPACE || 'prod' }}
      - fdio:os=ubuntu2404

    env:
      WORKSPACE: /scratch/docker-build/vpp
      GERRIT_BRANCH: ${{ needs.restore-gerrit-env.outputs.GERRIT_BRANCH }}
      GERRIT_CHANGE_URL: ${{ needs.restore-gerrit-env.outputs.GERRIT_CHANGE_URL }}
      GERRIT_PROJECT: ${{ needs.restore-gerrit-env.outputs.GERRIT_PROJECT }}
      GERRIT_REFSPEC: ${{ needs.restore-gerrit-env.outputs.GERRIT_REFSPEC }}
      GERRIT_CHANGE_NUMBER: ${{ needs.restore-gerrit-env.outputs.GERRIT_CHANGE_NUMBER }}
      GERRIT_PATCHSET_NUMBER: ${{ needs.restore-gerrit-env.outputs.GERRIT_PATCHSET_NUMBER }}
      FDIO_NAMESPACE: ${{ needs.restore-gerrit-env.outputs.FDIO_NAMESPACE }}
      TUI_LINE: "*******************************************************************"

    steps:
      - name: Actions Checkout
        uses: actions/checkout@v5

      - name: Setup Environment
        # yamllint disable-line rule:line-length
        uses: fdio/.github/.github/actions/setup-executor-env@b728d1589228e2891a4241a1bba362d76895c225

      - name: Show Nomad Dockerfile
        # yamllint disable-line rule:line-length
        uses: fdio/.github/.github/actions/show-nomad-dockerfile@b728d1589228e2891a4241a1bba362d76895c225

      - name: Checkout VPP Gerrit Change
        uses: fdio/vpp/.github/actions/vpp-checkout-gerrit-change@3cadd680be3814d9737a341c0b563f3441157a7c
        with:
          WORKSPACE: ${{ env.WORKSPACE }}
          GERRIT_BRANCH: ${{ env.GERRIT_BRANCH }}
          GERRIT_REFSPEC: ${{ env.GERRIT_REFSPEC }}
          TUI_LINE: ${{ env.TUI_LINE }}

      - name: Make Docs
        run: |
          set -euo pipefail
          cd $WORKSPACE
          make docs

      - name: Upload Documentation Artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: vpp-verify-docs-${{ env.GERRIT_BRANCH }}-rel-ubuntu2404-x86_64-${{ env.GERRIT_CHANGE_NUMBER }}-${{ env.GERRIT_PATCHSET_NUMBER }}
          path: ${{ env.WORKSPACE }}/build-root/docs/
          retention-days: 7

      - name: Report Success
        if: success()
        run: |
          echo "VPP Verify Docs passed for Gerrit Refspec: $GERRIT_REFSPEC, Gerrit Change URL: $GERRIT_CHANGE_URL"
          echo "::notice::VPP Verify Docs workflow completed successfully! Workflow ID: ${{ github.run_id }}, Name: ${{ github.workflow }}, Branch: $GERRIT_BRANCH, Change: $GERRIT_CHANGE_NUMBER, Patchset: $GERRIT_PATCHSET_NUMBER"

  vote:
    if: ${{ always() }}
    needs:
      - restore-gerrit-env
      - vpp-verify-docs
    runs-on: ubuntu-latest
    env:
      GERRIT_CHANGE_NUMBER: ${{ needs.restore-gerrit-env.outputs.GERRIT_CHANGE_NUMBER }}
      GERRIT_PATCHSET_NUMBER: ${{ needs.restore-gerrit-env.outputs.GERRIT_PATCHSET_NUMBER }}
    steps:
      - name: Get conclusion
        uses: im-open/workflow-conclusion@e4f7c4980600fbe0818173e30931d3550801b992 # v2.2.3
      - name: Set vote
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/gerrit-review-action@537251ec667665b386f70b330b05446e3fc29087 # v0.9
        with:
          host: ${{ vars.GERRIT_SERVER }}
          username: ${{ vars.GERRIT_SSH_USER }}
          key: ${{ secrets.GERRIT_SSH_PRIVKEY }}
          known_hosts: ${{ vars.GERRIT_KNOWN_HOSTS }}
          gerrit-change-number: ${{ env.GERRIT_CHANGE_NUMBER }}
          gerrit-patchset-number: ${{ env.GERRIT_PATCHSET_NUMBER }}
          vote-type: ${{ env.WORKFLOW_CONCLUSION }}
          comment-only: true  # Do not add vote to gerrit change
