name: vpp-checkstyle

on:
#  pull_request:
#    branches:
#      - master
#      - stable/2502
#      - stable/2506
#  push:
#    branches:
#      - master
#      - stable/2502
#      - stable/2506
  workflow_dispatch: {}

jobs:
  checkstyle:
    name: Checkstyle on ${{ matrix.os }}
    runs-on:
      - self-hosted
      - nomad
      - fdio:arch=amd64
      - fdio:class=builder
      - fdio:namespace=sandbox
      - fdio:image=${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-24.04]
    steps:
      - name: Checkout VPP repository with the change
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Environment
        run: |
          .ci/scripts/vpp/setup_executor_env.sh

      - name: Run VPP Checkstyle Scripts
        id: checkstyle
        uses: pmikus/vpp/.github/actions/vpp-checkstyle
        with:
            os: ${{ matrix.os }}

      - name: Report Success
        if: success()
        run: |
          echo "Checkstyle passed for ${{ steps.checkstyle.outputs.target_branch }} on ${{ matrix.os }}"
          echo "::notice::Checkstyle workflow completed successfully! Workflow ID: ${{ github.run_id }}, Name: ${{ github.workflow }}, Repository: ${{ github.repository }}, Branch: ${{ steps.checkstyle.outputs.target_branch }}"
