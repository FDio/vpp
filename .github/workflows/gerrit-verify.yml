name: gerrit-verify

on:
  workflow_dispatch:
    inputs:
      FDIO_NAMESPACE:
        description: "Executor Namespace (prod|sandbox)"
        required: false
        type: choice
        options:
          - sandbox
          - prod
        default: prod
      GERRIT_BRANCH:
        description: "Branch that change is against"
        required: true
        type: string
      GERRIT_CHANGE_ID:
        description: "The ID for the change"
        required: true
        type: string
      GERRIT_CHANGE_NUMBER:
        description: "The Gerrit number"
        required: true
        type: string
      GERRIT_CHANGE_URL:
        description: "URL to the change"
        required: true
        type: string
      GERRIT_EVENT_TYPE:
        description: "Type of Gerrit event"
        required: true
        type: string
      GERRIT_PATCHSET_NUMBER:
        description: "The patch number for the change"
        required: true
        type: string
      GERRIT_PATCHSET_REVISION:
        description: "The revision sha"
        required: true
        type: string
      GERRIT_PROJECT:
        description: "Project in Gerrit"
        required: true
        type: string
      GERRIT_REFSPEC:
        description: "Gerrit refspec of change"
        required: true
        type: string

defaults:
  run:
    shell: bash

permissions:
  contents: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ inputs.GERRIT_CHANGE_NUMBER }}-${{ inputs.GERRIT_PATCHSET_NUMBER }}
  cancel-in-progress: true

jobs:
  start-verify:
    name: Start Verify
    runs-on: ubuntu-latest
    outputs:
      log_prefix: ${{ steps.start-time.outputs.log_prefix }}
      docs_changed: ${{ steps.docs-changed.outputs.docs_changed }}

    steps:
      - name: Start Time
        id: start-time
        run: |
          set -euxo pipefail
          timestamp=$(date -u +%Y_%m_%d_%H%M%S_UTC)
          log_prefix="gha-vpp-per-patch/verify-${{ inputs.GERRIT_BRANCH }}-${timestamp}-gerrit-${{ inputs.GERRIT_CHANGE_NUMBER }}-${{ inputs.GERRIT_PATCHSET_NUMBER}}"
          echo "log_prefix=$log_prefix" >> "$GITHUB_OUTPUT"
          echo "Gerrit Change: ${{ inputs.GERRIT_CHANGE_URL }}"

      - name: Clear Gerrit vote
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/gerrit-review-action@537251ec667665b386f70b330b05446e3fc29087 # v0.9
        with:
          host: ${{ vars.GERRIT_SERVER }}
          username: ${{ vars.GERRIT_SSH_REQUIRED_USER }}
          key: ${{ secrets.GERRIT_SSH_REQUIRED_PRIVKEY }}
          known_hosts: ${{ vars.GERRIT_KNOWN_HOSTS }}
          gerrit-change-number: ${{ inputs.GERRIT_CHANGE_NUMBER }}
          gerrit-patchset-number: ${{ inputs.GERRIT_PATCHSET_NUMBER }}
          vote-type: clear
          comment-only: true

      - name: Actions Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect docs changes
        id: docs-changed
        run: |
          set -euo pipefail

          docs_changed=true
          if git fetch origin "${{ inputs.GERRIT_REFSPEC }}"; then
            if git diff-tree --no-commit-id --name-only -r --root FETCH_HEAD | grep -Eq 'docs/|\.rst$'; then
              docs_changed=true
            else
              docs_changed=false
            fi
          else
            echo "warn: unable to fetch '${{ inputs.GERRIT_REFSPEC }}'; defaulting docs_changed=true" >&2
          fi

          echo "docs_changed=$docs_changed" >> "$GITHUB_OUTPUT"

  verify-checkstyle:
    name: Checkstyle
    needs:
      - start-verify
    uses: fdio/vpp/.github/workflows/vpp-verify-checkstyle.yml@master
    with:
      FDIO_NAMESPACE: ${{ inputs.FDIO_NAMESPACE }}
      GERRIT_BRANCH: ${{ inputs.GERRIT_BRANCH }}
      GERRIT_CHANGE_ID: ${{ inputs.GERRIT_CHANGE_ID }}
      GERRIT_CHANGE_NUMBER: ${{ inputs.GERRIT_CHANGE_NUMBER }}
      GERRIT_CHANGE_URL: ${{ inputs.GERRIT_CHANGE_URL }}
      GERRIT_EVENT_TYPE: ${{ inputs.GERRIT_EVENT_TYPE }}
      GERRIT_PATCHSET_NUMBER: ${{ inputs.GERRIT_PATCHSET_NUMBER }}
      GERRIT_PATCHSET_REVISION: ${{ inputs.GERRIT_PATCHSET_REVISION }}
      GERRIT_PROJECT: ${{ inputs.GERRIT_PROJECT }}
      GERRIT_REFSPEC: ${{ inputs.GERRIT_REFSPEC }}
      LOG_PREFIX: ${{ needs.start-verify.outputs.log_prefix }}
    secrets: inherit

  verify-maketest:
    name: Maketest
    needs:
      - start-verify
      - verify-checkstyle
    if: ${{ needs.verify-checkstyle.result == 'success' }}
    uses: fdio/vpp/.github/workflows/vpp-verify-maketest.yml@master
    with:
      FDIO_NAMESPACE: ${{ inputs.FDIO_NAMESPACE }}
      GERRIT_BRANCH: ${{ inputs.GERRIT_BRANCH }}
      GERRIT_CHANGE_NUMBER: ${{ inputs.GERRIT_CHANGE_NUMBER }}
      GERRIT_PATCHSET_NUMBER: ${{ inputs.GERRIT_PATCHSET_NUMBER }}
      GERRIT_CHANGE_URL: ${{ inputs.GERRIT_CHANGE_URL }}
      GERRIT_PROJECT: ${{ inputs.GERRIT_PROJECT }}
      GERRIT_REFSPEC: ${{ inputs.GERRIT_REFSPEC }}
      LOG_PREFIX: ${{ needs.start-verify.outputs.log_prefix }}
    secrets: inherit

  verify-docs:
    name: Docs
    needs:
      - start-verify
      - verify-checkstyle
    if: ${{ needs.verify-checkstyle.result == 'success' && needs.start-verify.outputs.docs_changed == 'true' }}
    uses: fdio/vpp/.github/workflows/vpp-verify-docs.yml@master
    with:
      FDIO_NAMESPACE: ${{ inputs.FDIO_NAMESPACE }}
      GERRIT_BRANCH: ${{ inputs.GERRIT_BRANCH }}
      GERRIT_CHANGE_URL: ${{ inputs.GERRIT_CHANGE_URL }}
      GERRIT_CHANGE_NUMBER: ${{ inputs.GERRIT_CHANGE_NUMBER }}
      GERRIT_PATCHSET_NUMBER: ${{ inputs.GERRIT_PATCHSET_NUMBER }}
      GERRIT_PROJECT: ${{ inputs.GERRIT_PROJECT }}
      GERRIT_REFSPEC: ${{ inputs.GERRIT_REFSPEC }}
      LOG_PREFIX: ${{ needs.start-verify.outputs.log_prefix }}
    secrets: inherit

  verify-csit-api:
    name: CSIT API
    needs:
      - start-verify
      - verify-checkstyle
    if: ${{ needs.verify-checkstyle.result == 'success' }}
    uses: fdio/vpp/.github/workflows/vpp-csit-verify-api.yml@master
    with:
      FDIO_NAMESPACE: ${{ inputs.FDIO_NAMESPACE }}
      GERRIT_BRANCH: ${{ inputs.GERRIT_BRANCH }}
      GERRIT_CHANGE_URL: ${{ inputs.GERRIT_CHANGE_URL }}
      GERRIT_CHANGE_NUMBER: ${{ inputs.GERRIT_CHANGE_NUMBER }}
      GERRIT_PATCHSET_NUMBER: ${{ inputs.GERRIT_PATCHSET_NUMBER }}
      GERRIT_PROJECT: ${{ inputs.GERRIT_PROJECT }}
      GERRIT_REFSPEC: ${{ inputs.GERRIT_REFSPEC }}
      LOG_PREFIX: ${{ needs.start-verify.outputs.log_prefix }}
    secrets: inherit

  verify-arm-drivers:
    name: ARM Drivers
    needs:
      - start-verify
      - verify-checkstyle
    if: ${{ needs.verify-checkstyle.result == 'success' }}
    uses: fdio/vpp/.github/workflows/vpp-verify-arm-drivers.yml@master
    with:
      FDIO_NAMESPACE: ${{ inputs.FDIO_NAMESPACE }}
      GERRIT_BRANCH: ${{ inputs.GERRIT_BRANCH }}
      GERRIT_CHANGE_NUMBER: ${{ inputs.GERRIT_CHANGE_NUMBER }}
      GERRIT_PATCHSET_NUMBER: ${{ inputs.GERRIT_PATCHSET_NUMBER }}
      GERRIT_CHANGE_URL: ${{ inputs.GERRIT_CHANGE_URL }}
      GERRIT_PROJECT: ${{ inputs.GERRIT_PROJECT }}
      GERRIT_REFSPEC: ${{ inputs.GERRIT_REFSPEC }}
      LOG_PREFIX: ${{ needs.start-verify.outputs.log_prefix }}
    secrets: inherit

  verify-hst:
    name: HST
    needs:
      - start-verify
      - verify-checkstyle
    if: ${{ needs.verify-checkstyle.result == 'success' }}
    uses: fdio/vpp/.github/workflows/vpp-verify-hst.yml@master
    with:
      FDIO_NAMESPACE: ${{ inputs.FDIO_NAMESPACE }}
      GERRIT_BRANCH: ${{ inputs.GERRIT_BRANCH }}
      GERRIT_CHANGE_NUMBER: ${{ inputs.GERRIT_CHANGE_NUMBER }}
      GERRIT_CHANGE_URL: ${{ inputs.GERRIT_CHANGE_URL }}
      GERRIT_PATCHSET_NUMBER: ${{ inputs.GERRIT_PATCHSET_NUMBER }}
      GERRIT_PROJECT: ${{ inputs.GERRIT_PROJECT }}
      GERRIT_REFSPEC: ${{ inputs.GERRIT_REFSPEC }}
      LOG_PREFIX: ${{ needs.start-verify.outputs.log_prefix }}
    secrets: inherit

  final-vote:
    name: Vote
    if: ${{ always() }}
    needs:
      - start-verify
      - verify-checkstyle
      - verify-maketest
      - verify-docs
      - verify-csit-api
      - verify-arm-drivers
      - verify-hst
    runs-on: ubuntu-latest
    env:
      GERRIT_CHANGE_NUMBER: ${{ inputs.GERRIT_CHANGE_NUMBER }}
      GERRIT_PATCHSET_NUMBER: ${{ inputs.GERRIT_PATCHSET_NUMBER }}
    steps:
      - name: Collect workflow results
        id: overall
        run: |
          set -euxo pipefail
          docs_ok=true
          if [[ "${{ needs.start-verify.outputs.docs_changed }}" == "true" ]]; then
            [[ "${{ needs.verify-docs.result }}" == "success" ]] || docs_ok=false
          fi

          if [[ "${{ needs.start-verify.result }}" == "success" && \
                "${{ needs.verify-checkstyle.result }}" == "success" && \
                "${{ needs.verify-maketest.result }}" == "success" && \
                "$docs_ok" == "true" && \
                "${{ needs.verify-csit-api.result }}" == "success" && \
                "${{ needs.verify-arm-drivers.result }}" == "success" && \
                "${{ needs.verify-hst.result }}" == "success" ]]; then
            echo "result=success" >> "$GITHUB_OUTPUT"
          else
            echo "result=failure" >> "$GITHUB_OUTPUT"
          fi

      - name: Gerrit Vote disabled
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/gerrit-review-action@537251ec667665b386f70b330b05446e3fc29087 # v0.9
        with:
          host: ${{ vars.GERRIT_SERVER }}
          username: ${{ vars.GERRIT_SSH_USER }}
          key: ${{ secrets.GERRIT_SSH_PRIVKEY }}
          known_hosts: ${{ vars.GERRIT_KNOWN_HOSTS }}
          gerrit-change-number: ${{ env.GERRIT_CHANGE_NUMBER }}
          gerrit-patchset-number: ${{ env.GERRIT_PATCHSET_NUMBER }}
          vote-type: ${{ steps.overall.outputs.result }}
          comment-only: true  # Do not vote on gerrit
