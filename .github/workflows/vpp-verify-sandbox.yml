name: vpp-verify-sandbox-build-and-test

on:
  # Enable manual trigger for sandbox testing
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test (master, stable/2502, stable/2506)'
        required: true
        default: 'master'
        type: choice
        options:
          - master
          - stable/2502
          - stable/2506
      commit_sha:
        description: 'Exact commit SHA to verify (optional)'
        required: false
        type: string
      build_type:
        description: 'Build type (debug, release, or both)'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - debug
          - release
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual VPP Build and Test (Sandbox)'
      make_parallel_jobs:
        description: 'MAKE_PARALLEL_JOBS value (number of parallel make test jobs)'
        required: false
        default: '16'
        type: string

jobs:
  # Directly call the unified build/test workflow with sandbox builder_type
  vpp-verify-sandbox:
    uses: ./.github/workflows/vpp-build-test-merge.yml
    with:
      branch: ${{ github.event.inputs.branch }}
      commit_sha: ${{ github.event.inputs.commit_sha }}
      builder_type: sandbox
      build_type: ${{ github.event.inputs.build_type || 'both' }}
      make_parallel_jobs: ${{ github.event.inputs.make_parallel_jobs || '16' }}
      reason: ${{ github.event.inputs.reason }}
      Test: true
