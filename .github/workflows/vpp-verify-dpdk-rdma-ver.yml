name: vpp-verify-dpdk-rdma-ver

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2am UTC
  workflow_dispatch:
    inputs:
      FDIO_NAMESPACE:
        description: "Executor Namespace (prod|sandbox)"
        required: false
        type: choice
        options:
          - sandbox
          - prod
        default: prod

env:
  FDIO_NAMESPACE: ${{ inputs.FDIO_NAMESPACE }}

defaults:
  run:
    shell: bash

permissions:
  contents: read
  actions: read

concurrency:
  group: required-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  verify-dpdk-rdma-version:
    # yamllint disable-line rule:line-length
    name: dpdk-rdma-ver-${{ matrix.os }}-${{ matrix.executor_arch }}-${{ inputs.FDIO_NAMESPACE || 'prod' }}
    runs-on:
      - self-hosted
      - nomad
      - fdio:arch=${{ matrix.executor_arch }}
      - fdio:class=${{ matrix.class }}
      - fdio:namespace=${{ inputs.FDIO_NAMESPACE || 'prod' }}
      - fdio:os=${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        build_type: ['release']
        class: ['builder']
        os: ['ubuntu2404']
        executor_arch: ['x86_64']

    env:
      CI_TIMESTAMP: ""
      FDIO_NAMESPACE: ${{ inputs.FDIO_NAMESPACE || 'prod' }}
      LOG_DIR: ""
      WORKSPACE: /scratch/docker-build/vpp
      TUI_LINE: "*******************************************************************"

    steps:
      - name: Actions Checkout
        uses: actions/checkout@v6

      - name: Setup Environment
        # yamllint disable-line rule:line-length
        uses: fdio/.github/.github/actions/setup-executor-env@b728d1589228e2891a4241a1bba362d76895c225

      - name: Set Timestamp and Log Directory
        run: |
          set -euxo pipefail
          ts="$(date -u +%Y_%m_%d_%H%M%S_UTC)"
          echo "CI_TIMESTAMP=$ts" >> "$GITHUB_ENV"
          echo "LOG_DIR=/scratch/docker-build/vpp/logs/$ts/dpdk-rdma-ver-${{ matrix.build_type }}-${{ matrix.class }}-${{ matrix.os }}-${{ env.FDIO_NAMESPACE || 'prod' }}-${{ matrix.executor_arch }}" >> "$GITHUB_ENV"

      - name: Prepare Log Directory
        run: |
          set -euxo pipefail
          mkdir -p "$LOG_DIR"

      - name: Show Environment
        run: |
          set -euo pipefail
          env | sort | tee "$LOG_DIR/environment.log"

      - name: Log DPDK RDMA Verification Start
        run: |
          set -euxo pipefail
          {
            echo "$TUI_LINE"
            echo "* $CI_TIMESTAMP: Starting DPDK RDMA verification"
            echo "$TUI_LINE"
          } | tee "$LOG_DIR/dpdk_rdma_start.log"

      - name: Show Nomad Dockerfile
        # yamllint disable-line rule:line-length
        uses: fdio/.github/.github/actions/show-nomad-dockerfile@b728d1589228e2891a4241a1bba362d76895c225

      - name: Pull VPP master HEAD
        run: |
          set -euxo pipefail
          cd "$WORKSPACE"
          git checkout master
          git pull
          git show --stat
        # Keep output in console for this short step

      - name: Install VPP dependencies
        # yamllint disable-line rule:line-length
        uses: fdio/vpp/.github/actions/vpp-install-ext-deps@f9e0f384d665800c8e580da853e26558dd6d2668
        with:
          WORKSPACE: ${{ env.WORKSPACE }}
          TUI_LINE: ${{ env.TUI_LINE }}

      - name: VPP Make Coverage Test
        timeout-minutes: 90
        run: |
          set -euo pipefail

          EXTERNAL_BUILD_DIR="$WORKSPACE/build/external"
          RETVAL="0"
          MISMATCH_RESULT="INCLUDED IN"

          make -C "$EXTERNAL_BUILD_DIR" build-deb | tee "$LOG_DIR/build_deb.log"
          source "$EXTERNAL_BUILD_DIR/dpdk_mlx_default.sh" || true

          if [ "${DPDK_MLX_DEFAULT-}" = "n" ] ; then
              MISMATCH_RESULT="MISSING FROM"
              RETVAL="1"
          fi
          echo -e "\n$TUI_LINE\n* MLX DPDK DRIVER $MISMATCH_RESULT VPP-EXT-DEPS PACKAGE\n$TUI_LINE\n" | tee "$LOG_DIR/dpdk_rdma_result.log"
          exit $RETVAL

      - name: Show DPDK RDMA Logs
        if: always()
        run: |
          set -euo pipefail
          echo "Log directory: $LOG_DIR"
          ls -l "$LOG_DIR"
          for file in $(ls "$LOG_DIR"); do
            echo -e "\n\n-----[ $file ]-----\n"
            cat "$LOG_DIR/$file"
            echo "-----"
          done

      - name: Report Success
        if: success()
        run: |
          echo "::notice::VPP DPDK RDMA Version workflow completed successfully!"
          echo "Workflow ID: ${{ github.run_id }}"
          echo "Name: ${{ github.workflow }}"
