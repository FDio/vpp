---
devices:
  - name: "hsns"
    type: "netns"

  - name: "srv"
    type: "veth"
    preset-hw-address: "00:00:5e:00:53:01"
    peer:
      name: "srv_veth"
      netns: "hsns"

  - name: "cln"
    type: "veth"
    peer:
      name: "cln_veth"
      netns: "hsns"

  - name: "br"
    type: "bridge"
    netns: "hsns"
    interfaces:
      - srv_veth
      - cln_veth

