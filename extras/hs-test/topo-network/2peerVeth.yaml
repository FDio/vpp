---
devices:
  - name: "hst_hsns"
    type: "netns"

  - name: "hst_vppsrv"
    type: "veth"
    peer:
      name: "hst_vppsrv_veth"
      netns: "hst_hsns"

  - name: "hst_vppcln"
    type: "veth"
    peer:
      name: "hst_vppcln_veth"
      netns: "hst_hsns"

  - name: "hst_br"
    type: "bridge"
    netns: "hst_hsns"
    interfaces:
      - hst_vppsrv_veth
      - hst_vppcln_veth

