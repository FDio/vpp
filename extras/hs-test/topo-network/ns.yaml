---
devices:
  - name: "hst_client"
    type: "netns"

  - name: "hst_server"
    type: "netns"

  - name: "hst_vpp0"
    type: "veth"
    peer:
      name: "hst_client"
      netns: "hst_client"
      ip4: "10.0.0.1/24"

  - name: "hst_vpp1"
    type: "veth"
    peer:
      name: "hst_server"
      netns: "hst_server"
      ip4: "10.0.1.1/24"
