---
volumes:
  - volume: &shared-vol-proxy
      host-dir: /tmp/shared-vol-proxy

containers:
  - name: "vpp-proxy"
    volumes:
      - <<: *shared-vol-proxy
        container-dir: "/tmp/vpp"
        is-default-work-dir: true
  - name: "nginx-proxy"
    volumes:
      - <<: *shared-vol-proxy
        container-dir: "/tmp/nginx"
        is-default-work-dir: true
    image: "hs-test/nginx-ldp"
    is-optional: true
  - name: "nginx-server"
    image: "hs-test/nginx-standalone"
    is-optional: true
