---
volumes:
  - volume: &shared-vol
      host-dir: "$HST_VOLUME_DIR/shared-vol"

containers:
  - name: "vpp"
    volumes:
      - <<: *shared-vol
        container-dir: "/tmp/vpp"
        is-default-work-dir: true
  - name: "envoy-vcl"
    volumes:
      - <<: *shared-vol
        container-dir: "/tmp/vpp-envoy"
        is-default-work-dir: true
      - host-dir: "$HST_DIR/resources/envoy"
        container-dir: "/tmp"
    vars:
      - name: "ENVOY_UID"
        value: "0"
      - name: "VCL_CONFIG"
        value: /tmp/vcl.conf
    image: "hs-test/envoy"
    is-optional: true
  - name: "nginx-server"
    volumes:
      - <<: *shared-vol
        container-dir: "/tmp/nginx"
        is-default-work-dir: true
    image: "hs-test/nginx-server"
    is-optional: true
  - name: "curl"
    vars:
      - name: LD_LIBRARY_PATH
        value: "/usr/local/lib"
    image: "hs-test/curl"
    is-optional: true
    run-detached: false
