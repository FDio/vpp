---
volumes:
  - volume: &shared-vol
      host-dir: "$HST_VOLUME_DIR/shared-vol"

containers:
  - name: "vpp-proxy"
    volumes:
      - <<: *shared-vol
        container-dir: "/tmp/vpp"
        is-default-work-dir: true
  - name: "iperfC"
    volumes:
      - <<: *shared-vol
        container-dir: "/tmp/vpp"
        is-default-work-dir: true
    is-optional: true
  - name: "iperfS"
    volumes:
      - <<: *shared-vol
        container-dir: "/tmp/vpp"
        is-default-work-dir: true
    is-optional: true
  - name: "nginx-server"
    volumes:
      - <<: *shared-vol
        container-dir: "/tmp/nginx"
        is-default-work-dir: true
    image: "hs-test/nginx-server"
    is-optional: true
  - name: "curl"
    vars:
      - name: LD_LIBRARY_PATH
        value: "/usr/local/lib"
    image: "hs-test/curl"
    is-optional: true
    run-detached: false
